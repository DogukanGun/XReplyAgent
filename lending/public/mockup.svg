<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" rx="12" fill="#1A1B1E"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" rx="8" fill="#2C2D31"/>
  <text x="40" y="55" fill="#E5E7EB" font-family="Arial" font-size="18">X Reply Agent Dashboard</text>
  
  <!-- Main Content -->
  <rect x="20" y="100" width="500" height="280" rx="8" fill="#2C2D31"/>
  
  <!-- Tweet Example -->
  <rect x="40" y="120" width="460" height="100" rx="8" fill="#374151"/>
  <text x="60" y="150" fill="#E5E7EB" font-family="Arial" font-size="14">@XReplyAgent What's the current status of HLP?</text>
  <rect x="60" y="170" width="420" height="30" rx="4" fill="#4B5563"/>
  
  <!-- Response -->
  <rect x="40" y="240" width="460" height="120" rx="8" fill="#374151"/>
  <text x="60" y="270" fill="#10B981" font-family="Arial" font-size="14">AI Response:</text>
  <rect x="60" y="290" width="420" height="50" rx="4" fill="#4B5563"/>
  
  <!-- Sidebar -->
  <rect x="540" y="100" width="240" height="280" rx="8" fill="#2C2D31"/>
  
  <!-- Stats -->
  <rect x="560" y="120" width="200" height="60" rx="8" fill="#374151"/>
  <text x="580" y="150" fill="#60A5FA" font-family="Arial" font-size="14">Response Time: 0.8s</text>
  <text x="580" y="170" fill="#60A5FA" font-family="Arial" font-size="14">Accuracy: 99%</text>
  
  <!-- Settings -->
  <rect x="560" y="200" width="200" height="160" rx="8" fill="#374151"/>
  <text x="580" y="230" fill="#E5E7EB" font-family="Arial" font-size="14">Settings</text>
</svg>
